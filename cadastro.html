<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pedidos e Funcionários</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>Gerenciamento</p>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="cadastros">
                <div class="cadastro-funcionario cad-uni">
                    <h2>Cadastro de Funcionários</h2>
                    <div class="funcionario-content">
                        <label for="nome">Nome do Funcionário:</label>
                        <input type="text" id="nome" placeholder="Digite o nome do funcionário">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" placeholder="Digite o CPF do funcionário">
                    </div>
                    <div class="funcionario-content">
                        <label for="cargo">Cargo:</label>
                        <select id="cargo">
                            <option value="Atendente">Atendente</option>
                            <option value="Cozinheiro">Cozinheiro</option>
                            <option value="Gerente">Gerente</option>
                        </select>
                    </div>
                    <button onclick="cadastroFuncionario()">Cadastrar Funcionário</button>
                </div>
    
                <div class="gerenciamento-pedidos cad-uni">
                    <h2>Gerenciamento de Pedidos</h2>
                    <div class="funcionario-content">
                        <label for="descPed">Descrição do Pedido:</label>
                        <input type="text" id="descPed" placeholder="Digite a descrição do pedido">
                    </div>
                    <div class="funcionario-content">
                        <label for="respPed">Responsável:</label>
                        <select id="respPed">
                        </select>
                    </div>
                    <div class="funcionario-content">
                        <label for="statsPed">Status do Pedido:</label>
                        <select id="statsPed">
                            <option value="A Fazer">Na espera</option>
                            <option value="Fazendo">Preparando</option>
                            <option value="Pronto para Entrega">Pronto para Entrega</option>
                        </select>
                    </div>
                    <button onclick="cadastroPedido()">Cadastrar Pedido</button>
                </div>
            </div>
        
            <div class="listas">
                <div class="lista-funcionarios">
                    <h2>Lista de Funcionários</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Cargo</th>
                            </tr>
                        </thead>
                        <tbody id="listaFuncionario">
                        </tbody>
                    </table>
                </div>
            
                <div class="lista-pedidos">
                    <h2>Lista de Pedidos</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Responsável</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="listaPedido">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
